<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electron Player</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/icons/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="aside" class="col-lg-3">
                <h6 class="text-gray text-center">Electron Player</h6>
                <div class="form-group">
                    <input type="text" class="form-control" name="" placeholder="Buscar...">
                </div>
                <button class="btn btn-default">Mi música</button>
                <button class="btn btn-default">Reproducciones recientes</button>
                <button class="btn btn-default">Reproducción en curso</button>
                <button class="btn btn-default">Lista de reproducción</button>
            </div>
            <div id="content" class="col-lg-9">
                <h2>Mí música</h2>
                <svg class="nav-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>

                <table id="table-my-songs" class="table table-striped  table-hover table-inverse table-responsive">

                </table>
            </div>
        </div>
        <div id="footer" class="row">
            <div class="col-lg-12">

            </div>
        </div>
    </div>
</body>

</html>
